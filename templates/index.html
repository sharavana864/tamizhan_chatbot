<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tamizhan Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: white;
            margin-top: 30px;
        }

        #chatbox {
            width: 90%;
            max-width: 600px;
            height: 60vh;
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            overflow-y: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        #chatbox p {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
        }

        .user-msg {
            background: #daf5ff;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
        }

        .bot-msg {
            background: #f1f1f1;
            align-self: flex-start;
            margin-right: auto;
        }

        #inputArea {
            width: 90%;
            max-width: 600px;
            display: flex;
            margin-top: auto;
            padding: 15px 0;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        button {
            margin-left: 10px;
            padding: 12px 20px;
            border: none;
            background-color: #1f4037;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #145b4f;
        }
    </style>
</head>
<body>

    <h1>Tamizhan Chatbot</h1>

    <div id="chatbox"></div>

    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Ask me anything..." onkeypress="checkEnter(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        function sendMessage() {
            const userText = $("#userInput").val().trim();
            if (userText === "") return;

            $("#chatbox").append(`<p class="user-msg"><strong>You:</strong> ${userText}</p>`);
            $.post("/get", { msg: userText }, function(data) {
                $("#chatbox").append(`<p class="bot-msg"><strong>Bot:</strong> ${data.response}</p>`);
                $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
            });
            $("#userInput").val("");
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
